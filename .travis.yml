sudo: false
language: python
python:
  - 2.7
  - 3.2
  - 3.6
addons:
  apt:
    packages:
      - libopenbabel-dev
      - swig
cache:
  pip: true
before_install:
  - pip install numpy
  - pip install openbabel
  - if [[ $TRAVIS_PYTHON_VERSION != 3.2 ]]; then pip install biopython; fi
install:
  - python setup.py install
script:
  - sh run_travis_tests.sh
