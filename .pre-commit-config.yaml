---
fail_fast: true
default_language_version:
  python: python3.8
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.2.0"
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)^(
              data/ADF|
              data/DALTON|
              data/FChk|
              data/GAMESS|
              data/Gaussian|
              data/Jaguar|
              data/Molcas|
              data/Molpro|
              data/MOPAC|
              data/NWChem|
              data/ORCA|
              data/Psi4|
              data/QChem|
              data/regression|
              data/Turbomole
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
              data/ADF|
              data/DALTON|
              data/FChk|
              data/GAMESS|
              data/Gaussian|
              data/Jaguar|
              data/Molcas|
              data/Molpro|
              data/MOPAC|
              data/NWChem|
              data/ORCA|
              data/Psi4|
              data/QChem|
              data/regression|
              data/Turbomole
          )
      - id: fix-byte-order-marker
        exclude: |
          (?x)^(
              data/ADF|
              data/DALTON|
              data/FChk|
              data/GAMESS|
              data/Gaussian|
              data/Jaguar|
              data/Molcas|
              data/Molpro|
              data/MOPAC|
              data/NWChem|
              data/ORCA|
              data/Psi4|
              data/QChem|
              data/regression|
              data/Turbomole
          )
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/PyCQA/isort
    rev: "5.10.1"
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: "22.3.0"
    hooks:
      - id: black
